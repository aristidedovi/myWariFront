
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Liste des utilisateurs</h3>
        <div class="card-tools">
          <span data-toggle="tooltip" title="3 total users" class="badge badge-primary">{{ userslist.length }}</span>
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
        </div><br><br>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-search text-blue"
              aria-hidden="true"></i></div>
          </div>
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder="Recherche">
        </div>
        <!--<mat-form-field>
          <mat-label>Recherche</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>-->
      </div>
      <!-- /.card-header -->
      <div class="card-body text-center"  *ngIf="loading">
        <p>
          <mat-spinner style="margin:0 auto;"
          mode="indeterminate" color="blue"></mat-spinner>
        </p>
      </div>
      <div class="card-body mat-elevation-z8" *ngIf="!loading">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of userslist | paginate: { itemsPerPage: 5, currentPage: p }| filter:searchText">
          <div class="row">
            <div class="col-4">
              <img class="direct-chat-img" src="assets/img/user1-128x128.jpg" alt="message user image">
              <i *ngIf="!item.isActive"  class="fa fa-lock" style="color: red;"></i>
            </div>
            <div class="col-5">
              {{ item.firstname }}
            </div>
            <div class="col-2">
              <button (click)="onRowClicked(item)" [ngClass]="(selectedUsers!= null && item.username === selectedUsers.username)?'btn btn-primary':'btn btn-warning'"><i class="fa fa-eye"></i></button>
            </div>
          </div>
        </li>
      </ul>
      <p></p>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
