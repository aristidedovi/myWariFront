

        <div class="col-lg-12" style="margin-top: 10px;">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Fromulaire de creation de compte</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <div  class="col-lg-12 connectedStortable" *ngIf="!isLoading">
                <p>
                  <mat-spinner style="margin:0 auto;"
                  mode="indeterminate" color="blue"></mat-spinner>
                </p>
              </div>
              <form role="form" [formGroup]="compteForm" (ngSubmit)="onSubmit()" *ngIf="isLoading">
                  <div class="row">
                      <div class="col-lg-8">
                          <div class="card-body" formGroupName="partenaire">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="exampleInputEmail1" style="width: 100%;">Ninea <em style="color: red; size: 2px;">*</em>
                                      <!--<div *ngIf="isSubmited" style="display: inline;">
                                        <em *ngIf="userForm.controls['lastname'].errors.required" style="color: red; size: 2px;">Name is required.</em>
                                      </div>-->
                                    </label>
                                    <input type="text" class="form-control" placeholder="Ninea du partenaire" formControlName="ninea" required>
                                  </div>
                                  <div class="form-group col-lg-6">
                                    <label for="exampleInputPassword1">RC  <em style="color: red; size: 2px;">*</em>
                                      <!--<div *ngIf="isSubmited" style="display: inline;">
                                        <em *ngIf="userForm.controls['firstname'].errors.required" style="color: red; size: 2px;">Prenom is required.</em>
                                      </div>-->
                                    </label>
                                    <input type="text" class="form-control" placeholder="RC du partenaire"  formControlName="rc" required>
                                  </div>
                            </div>
                              <div class="row">
                                  <div class="form-group col-lg-6" formGroupName="user">
                                      <label for="exampleInputEmail1" style="width: 100%;">Nom <em style="color: red; size: 2px;">*</em>
                                        <!--<div *ngIf="isSubmited" style="display: inline;">
                                          <em *ngIf="userForm.controls['lastname'].errors.required" style="color: red; size: 2px;">Name is required.</em>
                                        </div>-->
                                      </label>
                                      <input type="text" class="form-control" placeholder="Nom du partenaire" formControlName="lastname" required>
                                    </div>
                                    <div class="form-group col-lg-6" formGroupName="user">
                                      <label for="exampleInputPassword1">Prénom<em style="color: red; size: 2px;">*</em>
                                        <!--<div *ngIf="isSubmited" style="display: inline;">
                                          <em *ngIf="userForm.controls['firstname'].errors.required" style="color: red; size: 2px;">Prenom is required.</em>
                                        </div>-->
                                      </label>
                                      <input type="text" class="form-control" placeholder="Prenom du partenaire"  formControlName="firstname" required>
                                    </div>
                              </div>
                              <div class="row">
                                  <div class="form-group col-lg-6" formGroupName="user">
                                      <label for="exampleInputEmail1">Email  <em style="color: red; size: 2px;">*</em>
                                        <!--<div *ngIf="isSubmited" style="display: inline;">
                                          <em *ngIf="userForm.controls['email'].errors.required" style="color: red; size: 2px;">email is required.</em>
                                        </div>-->
                                      </label>
                                      <input type="mail" class="form-control" placeholder="Email du partenaire"  formControlName="email" required>
                                    </div>
                                    <div class="form-group col-lg-6" formGroupName="user">
                                      <label for="exampleInputPassword1">Télépĥone EX: +221....... <em style="color: red; size: 2px;">*</em>
                                        <!--<div *ngIf="isSubmited" style="display: inline;">
                                          <em *ngIf="userForm.controls['telephone'].errors.required" style="color: red; size: 2px;">téléphone is required.</em>
                                        </div>-->
                                      </label>
                                      <input type="text" class="form-control" placeholder="Téléphone du partenaire"  formControlName="telephone">
                                    </div>
                              </div>
                              <div class="row">
                                <div class="form-group col-lg-6" formGroupName="user">
                                    <label for="exampleInputPassword1">Role  <em style="color: red; size: 2px;">*</em>
                                      <!--<div *ngIf="isSubmited" style="display: inline;">
                                        <em *ngIf="userForm.controls['role'].errors.required" style="color: red; size: 2px;">role is required.</em>
                                      </div>-->
                                    </label>
                                    <select class="form-control" id="exampleInputPassword1" formControlName="role">
                                      <option [ngValue]="null" disabled>Choisir un role</option>
                                      <option value="ROLE_PARTENAIRE">ROLE_PARTENAIRE</option>
                                      <option *ngIf="isUpdate"  [selected]="userUpdate.role"  [ngValue]="userUpdate.role">{{ userUpdate.role.libelle }}</option>
                                      <option *ngFor="let item of roles" [ngValue]="item">
                                        {{ item.libelle }}
                                      </option>
                                    </select>
                                  </div>
      
                                  <div class="form-group col-lg-6" formGroupName="user">
                                    <label for="exampleInputFile">Image de profil</label>
                                    <div class="input-group">
                                      <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choisir une image</label>
                                      </div>
                                      <div class="input-group-append">
                                        <span class="input-group-text" id="">Charger</span>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="form-group col-lg-6" formGroupName="user" *ngIf="isUpdate" >
                                    <label for="exampleInputEmail1">Identifiant
                                      <!--<div *ngIf="isSubmited" style="display: inline;">
                                        <em *ngIf="userForm.controls['username'].errors.required" style="color: red; size: 2px;">username is required.</em>
                                      </div>-->
                                    </label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Générer automatiquent"  formControlName="username" disabled>
                                  </div>
                                  <div class="form-group col-lg-6" formGroupName="user" *ngIf="isUpdate" >
                                    <label for="exampleInputPassword1">Modifier le mot de passe
                                     <!-- <div *ngIf="isSubmited" style="display: inline;">
                                        <em *ngIf="userForm.controls['password'].errors.required" style="color: red; size: 2px;">password is required.</em>
                                      </div>-->
                                    </label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Entrer votre mot de passe"  formControlName="password">
                                  </div>
                              </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group" formGroupName="depots">
                                  <label for="exampleInputEmail1">Montant à déposser
                                    <!--<div *ngIf="isSubmited" style="display: inline;">
                                      <em *ngIf="userForm.controls['username'].errors.required" style="color: red; size: 2px;">username is required.</em>
                                    </div>-->
                                  </label>
                                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Montant à déposser"  formControlName="mntDeposser">
                                </div>
                              </div>
                      </div>
                  </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <div class="text-center">
                      <button type="submit" *ngIf="!isUpdate" class="btn btn-primary text-center" [disabled]="isSubmited" >Enregistrer</button>
                      <button type="submit" *ngIf="isUpdate"  class="btn btn-primary text-center" [disabled]="!compteForm.valid || isSubmited" >Modifier</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.card -->
  
          </div>
