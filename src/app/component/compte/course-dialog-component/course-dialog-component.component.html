<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field
        class="form-group"
        style="width: 70%;"
        formGroupName="partenaire"
    >
        <input
            matInput
            placeholder="Ninea"
            formControlName="ninea"
            class="form-control"
        >
    </mat-form-field>
    
    <mat-form-field
    class="form-group"
    style="width: 70%;"
    formGroupName="depots"
>
    <input
        matInput
        placeholder="Montant à déposer"
        formControlName="mntDeposser"
        class="form-control"
    >
</mat-form-field>
</mat-dialog-content>

<mat-dialog-actions style="width: 70%;">
    <div class="row">
        <div class="col-6">
            <button
                class="btn btn-danger"
                (click)="close()"
            >
                Close
            </button>
        </div>
        <div class="col-6">

            <button
                class="btn btn-primary"
                (click)="save()"
            >
                Save
            </button>
        </div>
    </div>
</mat-dialog-actions>
