<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
     <div class="card">
       <div class="card-body login-card-body" *ngIf="!loading">
         <p class="login-box-msg">Sign in to start your session</p>
         <div class="alert alert-danger"  *ngIf="errorMessage">
           {{ errorMessage.error.message }}
           <em *ngIf="errorMessage.error.code === 401" >Contactez l'admin</em>
         </div>
         <div class="alert alert-danger"  *ngIf="loginForm.errors">
          {{ loginForm.errors }}
        </div>
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           <div class="input-group mb-3">
             <input type="text" class="form-control" placeholder="Username" formControlName="username" required>
             <div class="input-group-append">
               <div class="input-group-text">
                 <span class="fas fa-envelope"></span>
               </div>
             </div>
           </div>
           <div class="input-group mb-3">
             <input type="password" class="form-control" placeholder="Password" formControlName="password">
             <div class="input-group-append">
               <div class="input-group-text">
                 <span class="fas fa-lock"></span>
               </div>
             </div>
           </div>
           <div class="row">
             <div class="col-8">
               <div class="icheck-primary">
                 <input type="checkbox" id="remember">
                 <label for="remember">
                   Remember Me
                 </label>
               </div>
             </div>
             <!-- /.col -->
             <div class="col-4">
               <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Sign In</button>
             </div>
             <!-- /.col -->
           </div>
         </form>
         <!--
         <div class="social-auth-links text-center mb-3">
           <p>- OR -</p>
           <a href="#" class="btn btn-block btn-primary">
             <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
           </a>
           <a href="#" class="btn btn-block btn-danger">
             <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
           </a>
         </div>

        --><!-- /.social-auth-links -->


         <p class="mb-1">
           <a href="#">I forgot my password</a>
         </p>
         <p class="mb-0">
           <a href="#" class="text-center">Register a new membership</a>
         </p>
       </div>
       <!-- /.login-card-body -->
       <div class="card-body text-center"  *ngIf="loading">
        <p>
          <mat-spinner style="margin:0 auto;" 
          mode="indeterminate" color="blue"></mat-spinner>
        </p>
      </div>
     </div>
   </div>
   <!-- /.login-box -->
</div>
